<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="300" fill="url(#techGrad)" rx="5"/>
    
    <!-- Book Cover -->
    <rect x="80" y="50" width="240" height="200" fill="#2c3e50" rx="8" stroke="#34495e" stroke-width="2"/>
    
    <!-- Code brackets decoration -->
    <text x="100" y="90" font-family="monospace" font-size="24" fill="#e74c3c" font-weight="bold">&lt;/&gt;</text>
    <text x="280" y="90" font-family="monospace" font-size="24" fill="#e74c3c" font-weight="bold">{ }</text>
    
    <!-- Title -->
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ecf0f1">
        Web
    </text>
    <text x="200" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ecf0f1">
        Development Handbook
    </text>
    
    <!-- Programming elements -->
    <rect x="100" y="170" width="200" height="60" fill="#1a252f" rx="5"/>
    <text x="110" y="190" font-family="monospace" font-size="10" fill="#2ecc71">function() {</text>
    <text x="110" y="205" font-family="monospace" font-size="10" fill="#f39c12">  return "code";</text>
    <text x="110" y="220" font-family="monospace" font-size="10" fill="#2ecc71">}</text>
    
    <!-- Tech badge -->
    <circle cx="280" cy="210" r="15" fill="#e74c3c"/>
    <text x="280" y="215" font-family="monospace" font-size="12" text-anchor="middle" fill="white">JS</text>
</svg>