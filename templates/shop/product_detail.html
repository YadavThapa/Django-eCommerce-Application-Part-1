{% extends 'shop/base.html' %}
{% load product_images %}

{% block title %}{{ product.name }} - Himalayan eCommerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{% product_image product %}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form method="post" action="{% url 'shop:add_to_cart' product.pk %}" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-success">Add to cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
